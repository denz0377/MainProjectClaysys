<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Table</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<br>
<div align="right">
    <div class="container text-right">
        <form method="get" action="/logout">
            <button type="submit" class="btn btn-primary btn-sm mb-3">LOGOUT</button>
        </form>
    </div>
</div>


<div class="container text-center">
    <h1>Cart table </h1>

    <div>

        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
            <tr>

                <th>Account ID</th>
                <th>User Name</th>
                <th>Account Number</th>
                <th>Bank Name</th>
                <th>Action</th>


            </tr>
            </thead>
            <tbody>

            <tr th:each="account: ${listAccount}">
                <td th:text="${account.accountId}"></td>
                <td th:text="${account.user?.firstName}"></td>
                <td th:text="${account.accountNumber}"></td>
                <td th:text="${account.bankName}"></td>
                <td><a th:href="@{/showUpdateFormAccount/{id}(id=${account.accountId})}">Update</a>
                    <a th:href="@{/deleteAccount/{id}(id=${account.accountId})}">Remove</a></td>


            </tr>
            </tbody>

        </table>
        <div>
            <form method="get" action="/accountAdd">
                <button type="submit" class="btn btn-primary btn-sm mb-3">ADD Account</button>
            </form>
        </div>

        <a th:href="@{/menu}"> Back to menu</a>
    </div>
</div>


</body>
</html>
